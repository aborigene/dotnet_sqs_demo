apiVersion: v1
kind: Namespace
metadata:
  name: sqs-demo
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sqs-demo-config
  namespace: sqs-demo
data:
  AWS__SQS__QueueUrl: "https://sqs.us-east-1.amazonaws.com/537309256512/BankQueueFinal"
  ASPNETCORE_ENVIRONMENT: "Production"
  DOTNET_ENVIRONMENT: "Production"
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: sqs-demo
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: "ASIAX2GRATNABDTZH74T"
  AWS_SECRET_ACCESS_KEY: "fX6qmWS2DTDMH7RJfTDruapqJjsjhqt8Rkqm/eQz"
  AWS_REGION: "us-east-1"
---
# Producer Deployment (API that sends messages to SQS)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqs-producer
  namespace: sqs-demo
  labels:
    app: sqs-producer
    component: producer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sqs-producer
  template:
    metadata:
      labels:
        app: sqs-producer
        component: producer
    spec:
      containers:
      - name: sqs-producer
        image: igoroschsimoes/simpledotnetsqs-producer:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:5000"
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: sqs-demo-config
              key: ASPNETCORE_ENVIRONMENT
        - name: AWS__SQS__QueueUrl
          valueFrom:
            configMapKeyRef:
              name: sqs-demo-config
              key: AWS__SQS__QueueUrl
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_REGION
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
---
# Consumer Deployment (Worker that processes messages from SQS)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqs-consumer
  namespace: sqs-demo
  labels:
    app: sqs-consumer
    component: consumer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sqs-consumer
  template:
    metadata:
      labels:
        app: sqs-consumer
        component: consumer
    spec:
      containers:
      - name: sqs-consumer
        image: igoroschsimoes/simpledotnetsqs-consumer:v1
        imagePullPolicy: Always
        env:
        - name: DOTNET_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: sqs-demo-config
              key: DOTNET_ENVIRONMENT
        - name: AWS__SQS__QueueUrl
          valueFrom:
            configMapKeyRef:
              name: sqs-demo-config
              key: AWS__SQS__QueueUrl
        - name: AWS__SQS__MaxNumberOfMessages
          value: "10"
        - name: AWS__SQS__WaitTimeSeconds
          value: "20"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_REGION
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      restartPolicy: Always
---
# Service for Producer (only the producer needs to be exposed)
apiVersion: v1
kind: Service
metadata:
  name: sqs-producer-service
  namespace: sqs-demo
  labels:
    app: sqs-producer
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: sqs-producer
---
# Ingress for Producer API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sqs-producer-ingress
  namespace: sqs-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: sqs-demo.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sqs-producer-service
            port:
              number: 80
