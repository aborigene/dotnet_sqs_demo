apiVersion: v1
kind: Namespace
metadata:
  name: kafka-demo
---
# Kafka StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: kafka-demo
  labels:
    app: kafka
spec:
  ports:
  - port: 9092
    name: kafka
  clusterIP: None
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: kafka-demo
spec:
  serviceName: kafka
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.5.0
        ports:
        - containerPort: 9092
          name: kafka
        - containerPort: 9093
          name: kafka-internal
        env:
        - name: KAFKA_NODE_ID
          value: "1"
        - name: KAFKA_PROCESS_ROLES
          value: "broker,controller"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka-0.kafka.kafka-demo.svc.cluster.local:9092"
        - name: KAFKA_CONTROLLER_LISTENER_NAMES
          value: "CONTROLLER"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
        - name: KAFKA_CONTROLLER_QUORUM_VOTERS
          value: "1@kafka-0.kafka.kafka-demo.svc.cluster.local:9093"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
          value: "1"
        - name: KAFKA_LOG_DIRS
          value: "/var/lib/kafka/data"
        - name: CLUSTER_ID
          value: "MkU3OEVBNTcwNTJENDM2Qk"
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
---
# ConfigMap for application
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-demo-config
  namespace: kafka-demo
data:
  Kafka__BootstrapServers: "kafka-0.kafka.kafka-demo.svc.cluster.local:9092"
  Kafka__Topic: "demo-topic"
  Kafka__GroupId: "kafka-demo-consumer-group"
  ASPNETCORE_ENVIRONMENT: "Production"
---
# Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-demo
  namespace: kafka-demo
  labels:
    app: kafka-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kafka-demo
  template:
    metadata:
      labels:
        app: kafka-demo
    spec:
      containers:
      - name: kafka-demo
        image: your-registry/kafka-demo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: kafka-demo-config
              key: ASPNETCORE_ENVIRONMENT
        - name: Kafka__BootstrapServers
          valueFrom:
            configMapKeyRef:
              name: kafka-demo-config
              key: Kafka__BootstrapServers
        - name: Kafka__Topic
          valueFrom:
            configMapKeyRef:
              name: kafka-demo-config
              key: Kafka__Topic
        - name: Kafka__GroupId
          valueFrom:
            configMapKeyRef:
              name: kafka-demo-config
              key: Kafka__GroupId
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
---
# Service for the application
apiVersion: v1
kind: Service
metadata:
  name: kafka-demo-service
  namespace: kafka-demo
  labels:
    app: kafka-demo
spec:
  type: LoadBalancer
  selector:
    app: kafka-demo
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
